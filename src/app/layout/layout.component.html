<div class="w-full h-screen">
  <div class="p-4 text-end">
    <button (click)="downloadPdf()" class="bg-indigo-600 px-2 py-2 rounded-md text-white">
      Download
    </button>
  </div>

  <div class="p-4">
    <h1>TinyMCE Angular Demo</h1>
    <editor id="file-picker" [(ngModel)]="content" [init]="config" initialValue="Welcome to TinyMCE Angular"
      (onClick)="handleEvent(content)" block_unsupported_drop: false>
    </editor>
  </div>
</div>
